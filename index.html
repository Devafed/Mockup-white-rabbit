<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup white Rabbit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid banner-bg">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="nav-logo py-4">
                        <a href="#"><img src="img/Logo.png" alt="logo"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="row">
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="banner-wrapper">
                            <h1 class="text-white">Lorem ipsum dolor sit amet consectetur </h1>
                            <p class="text-white">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                            <button><a href="#contact">Sign Up Now</a></button>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="swiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="img/banner-bg.png" alt="banner-bg">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/banner-bg.png" alt="banner-bg">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/banner-bg.png" alt="banner-bg">
                            </div>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid " id="contact">
        <div class="container form-bg">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <div class="form-container">
                        <h2>Contact us</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        <form class="form-wrapper">
                          <div class="form-input">
                            <label for="">Name</label>
                            <input type="text" autofocus/>
                          </div>
                          <div class="form-two-row">
                            <div class="form-input">
                                <label for="">Email</label>
                                <input type="email"/>
                              </div>
                              <div class="form-input">
                                <label for="">Phone Number</label>
                                <input type="number"/>
                              </div>
                          </div>
                          <div class="form-input">
                            <label for="">Choose a topic</label>
                            <select>
                                <option value="0">Select one...</option>
                                <option value="1">Front End Development</option>
                                <option value="2">Back End Development</option>
                            </select>
                          </div>
                          <div class="form-input">
                            <label for="message">Message</label>
                            <textarea rows="7" cols="50">Type Your Message...</textarea>
                          </div>
                          <button type="submit">Submit</button>
                        </form>
                    </div>
    
                </div>
    
            </div>

        </div>
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
        loop: true,
        spaceBetween:30,
        pagination: {
            el: '.swiper-pagination',
            clickable:true,
        },
        navigation:false,
        });
    </script>


</body>
</html>
